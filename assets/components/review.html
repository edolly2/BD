<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="review.css" />
    <script src="review.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/google-places.js "></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places&key=AIzaSyDFaMl9v3vQh3peq-F8iBV_3BvytqNBtEQ"></script>

<script>
    jQuery(document).ready(function($) {
        $("#google-reviews").googlePlaces({
            placeId: 'ChIJtSSw-Z6Jk4cRMl92wE5ycJE',
            render: ['reviews'],
            min_rating: 5,
            max_rows: 0
        });
    });
</script>

</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h4>By: Eric Dollinger</h4>
                <h2>Reviews</h2>
                <div class="underline"></div>
                <div id="google-reviews"></div>
 

            </div>
            <article class="review">
                <div class="img-container">
                    <img src="person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="info">
                    <details>
                        ipsum dolor sit amet consectetur adipisicing elit. Aliquam neque aliquid quibusdam deserunt reiciendis doloribus, facere dicta laborum vel recusandae!<summary>Read More</summary>
                    </details>
                    </p>
                <div class="button-container">
                    <button class="prev-btn"><i class="fas fa-chevron-left" 
                      aria-hidden="true"></i>
                    </button>

                    <button class="next-btn"><i class="fas fa-chevron-right" 
                      aria-hidden="true"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise Me!</button>
            </article>
        </section>
    </main>
</body>

</html>
